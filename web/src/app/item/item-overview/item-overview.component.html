<p-table [value]="data" [tableStyle]="{ 'min-width': '50rem' }" styleClass="p-datatable-sm">
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>SKU</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-data>
    <tr>
      <td>{{ data.id }}</td>
      <td>{{ data.sku }}</td>
    </tr>
  </ng-template>
</p-table>
